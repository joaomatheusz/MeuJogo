<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="uiContainer">
        <div>
            <p>Score: <span id="scoreEl">0</span></p>
            <p id="powerUpStatus">Tiro Triplo Ativo!</p>
        </div>
        <div>
            <p id="highScoreEl">Recorde: 0</p>
        </div>
    </div>

    <div id="modalEl">
        <div class="modal-content">
            <img id="logo-img" src="SPAAAACE.png">
    
            <h1 id="bigScoreEl">0</h1>
            <p id="labelPontos">Pontos</p>
    
            <div class="instructions">
                <p><span>W, A, S, D</span> para mover</p>
                <p><span>MOUSE</span> para mirar</p>
                <p><span>CLIQUE</span> para atirar</p>
            </div>

            <div class="btncontainer">
                <button id="startGameBtn">Iniciar Jogo</button>
                <button><i class='bx bxs-cog bx-tada' style='color:#6f6868' ></i></button>
            </div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
